<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Journey Metrics â€“ Embedded Navigation</title>

<style>
    body {
        margin: 0;
        font-family: Segoe UI, Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .sidebar {
        width: 240px;
        background: #ffffff;
        border-right: 1px solid #d0d0d0;
        padding: 20px;
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
    }

    .menu-item {
        padding: 10px 12px;
        margin-bottom: 8px;
        cursor: pointer;
        border-radius: 4px;
        background: #f3f3f3;
        border-left: 4px solid transparent;
        transition: 0.2s;
        font-size: 15px;
    }

    .menu-item:hover {
        background: #e8e8e8;
    }

    .active {
        background: #e6f2ff;
        border-left: 4px solid #0078d4;
        font-weight: 600;
    }

    .content {
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
    }

    .content-block {
        display: none;
        text-align: center;
    }

    iframe {
        width: 600px;
        height: 373.5px;
        border: none;
    }
</style>

<script>
    function showContent(sectionId, buttonElement) {
        document.querySelectorAll(".content-block").forEach(sec => sec.style.display = "none");
        document.getElementById(sectionId).style.display = "block";
        document.querySelectorAll(".menu-item").forEach(btn => btn.classList.remove("active"));
        buttonElement.classList.add("active");
    }

    document.addEventListener("DOMContentLoaded", () => {
        const firstButton = document.querySelector(".menu-item");
        if (firstButton) firstButton.click();
    });
</script>

</head>
<body>

<div class="sidebar">
    <div class="menu-item" onclick="showContent('yield', this)">Yield Rate</div>
    <div class="menu-item" onclick="showContent('persistence', this)">One Year Persistence</div>
    <div class="menu-item" onclick="showContent('aid', this)">Need-Based Financial Aid</div>
    <div class="menu-item" onclick="showContent('ftes', this)">FTES</div>
    <div class="menu-item" onclick="showContent('completion', this)">Completion Rate</div>
    <div class="menu-item" onclick="showContent('success', this)">Course Success Rate</div>
</div>

<div class="content">

    <div id="yield" class="content-block">
        <iframe title="Yield Rate Abr." src="https://app.powerbi.com/view?r=eyJrIjoiMTU3ZjMyNGYtN2ZhMi00ZGMwLTgxMzctMmQ1MjYxYmQ2MTM5IiwidCI6ImRmYTE3OGViLTEwY2EtNDBjMC05NjY3LWY0NzMyZjMzODFmZSIsImMiOjR9" allowfullscreen></iframe>
    </div>

    <div id="persistence" class="content-block">
        <iframe title="One Year Persistence Abr." src="https://app.powerbi.com/view?r=eyJrIjoiMGNmZjI0MTctYTIxYS00ODIzLWI2NGEtN2RiNjE0OTczMjU1IiwidCI6ImRmYTE3OGViLTEwY2EtNDBjMC05NjY3LWY0NzMyZjMzODFmZSIsImMiOjR9" allowfullscreen></iframe>
    </div>

    <div id="aid" class="content-block">
        <iframe title="Needs Based Financial Aid Abr." src="https://app.powerbi.com/view?r=eyJrIjoiMTJiZDBiZjQtMWJkZS00YWE2LTg4NTItZDQ2NDgwODgyMWI4IiwidCI6ImRmYTE3OGViLTEwY2EtNDBjMC05NjY3LWY0NzMyZjMzODFmZSIsImMiOjR9" allowfullscreen></iframe>
    </div>

    <div id="ftes" class="content-block">
        <iframe title="FTES Abr." src="https://app.powerbi.com/view?r=eyJrIjoiMTk3ODJlMWYtYzRlZC00YTdkLTlmM2YtMzAyOWQ5YjIyZmFjIiwidCI6ImRmYTE3OGViLTEwY2EtNDBjMC05NjY3LWY0NzMyZjMzODFmZSIsImMiOjR9" allowfullscreen></iframe>
    </div>

    <div id="completion" class="content-block">
        <iframe title="Completion Rate Abr." src="https://app.powerbi.com/view?r=eyJrIjoiMWJkYmFkMmItMzBiOC00MDI1LWEzYWYtNTU5MWNlY2U2M2VjIiwidCI6ImRmYTE3OGViLTEwY2EtNDBjMC05NjY3LWY0NzMyZjMzODFmZSIsImMiOjR9" allowfullscreen></iframe>

</body>
</html>
